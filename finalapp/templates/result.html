<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Career Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
      font-family: 'Inter', sans-serif; /* Modern font */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .results-card {
      background-color: #ffffff;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      text-align: center;
      max-width: 600px; /* Limit card width */
      width: 100%;
    }

    .results-card h1 {
        color: #343a40;
        margin-bottom: 1.5rem;
        font-weight: 700;
    }
    .results-card h2 {
        color: #495057;
        margin-bottom: 2.5rem;
        font-size: 1.3rem;
    }

    .result-item {
      background-color: #e9ecef; /* Light background for items */
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #dee2e6;
    }
    .result-item h3 {
        font-size: 1.5rem;
        font-weight: 500;
        color: #212529;
        margin: 0;
    }
     .result-item.top-match {
        background-color: #d1e7dd; /* Bootstrap success light */
        border-color: #badbcc;
     }
     .result-item.second-match {
        background-color: #7db099; /* Bootstrap success light */
        border-color: #badbcc;
     } .result-item.third-match {
        background-color: #1a9960; /* Bootstrap success light */
        border-color: #badbcc;
     }

     .result-item.top-match h3 {
        color: #0f5132; /* Bootstrap success dark */
     }
     .result-item .rank {
        font-size: 0.9rem;
        font-weight: 500;
        color: #6c757d; /* Muted text */
        margin-bottom: 0.5rem;
        display: block;
     }

  </style>
</head>
<body>

<div class="results-card">
  <h1>RESULTS</h1>
  <h2>Based on your responses, here are your top 3 career matches:</h2>

  <div class="result-item third-match">
    <span class="rank">Top Match</span>
    <h3>{{ x }}</h3>
  </div>

  <div class="result-item second-match">
     <span class="rank">Second Match</span>
     <h3>{{ y }}</h3>
  </div>

  <div class="result-item top-match">
     <span class="rank">Third Match</span>
     <h3>{{ z }}</h3>
  </div>

  <a href="/" class="btn btn-outline-secondary mt-4">Take Questionnaire Again</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer>
  <script> window.chtlConfig = { chatbotId: "8824311992" } </script>
  <script async data-id="8824311992" id="chatling-embed-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
</footer>

</body>
</html>
